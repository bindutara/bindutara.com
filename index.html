<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bindutara Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: #1a202c;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .content {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #3182ce;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    a.button:hover {
      background: #2b6cb0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Bindutara Enterprises Pvt Ltd</div>
    <p>Drive the Future with Us</p>
  </header>
  <main>
    <div class="content">
      <h2>Driver Onboarding is Now Open!</h2>
      <p>
        Join our fleet of modern, fuel-efficient vehicles operating across Kolkata. Whether you're experienced or just starting out, we offer flexible rent-to-own options.
      </p>
      <a class="button" href="https://docs.google.com/forms/d/1t46RUW6gnsw4ZryACJj6bk07Mfy_oh2xcoa4P0VLJ44" target="_blank">
        Apply Now
      </a>
    </div>
  </main>
</body>
</html>
