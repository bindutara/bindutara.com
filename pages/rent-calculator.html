<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rent Calculator - Bindutara Enterprises</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script>
    function calculateRent() {
      const amount = parseFloat(document.getElementById('amount').value);
      const perLakh = amount / 100000;
      const dailyRentPerLakh = 120;
      const dailyRent = dailyRentPerLakh * perLakh;
      const monthlyRent = dailyRent * 30;
      const totalRent = monthlyRent * 60;
      const emi = monthlyRent.toFixed(2);

      document.getElementById('output').innerHTML = `
        <p><strong>Vehicle Amount:</strong> ₹${amount.toLocaleString()}</p>
        <p><strong>Daily Rent:</strong> ₹${dailyRent.toFixed(2)}</p>
        <p><strong>Monthly Rent (EMI):</strong> ₹${emi}</p>
        <p><strong>Total Rent (60 Months):</strong> ₹${totalRent.toFixed(2)}</p>
        <button class="apply-btn" onclick="window.print()">Print</button>
      `;
    }

    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.getElementById("nav-links");
      if (hamburger && navLinks) {
        hamburger.addEventListener("click", function () {
          navLinks.classList.toggle("show");
        });
      }
    });
  </script>
  <style>
    .calculator-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .results {
      margin-top: 20px;
      text-align: left;
    }

    @media (max-width: 768px) {
      input[type="number"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="nav-container">
      <div class="logo"><a href="../index.html">Bindutara</a></div>
      <div class="hamburger">&#9776;</div>
    </div>
    <nav id="nav-links">
      <a href="../index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="rent-calculator.html">Rent Calculator</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="calculator-container">
      <h1><span>Rent Calculator</span></h1>
      <p>Enter the vehicle cost (in INR):</p>
      <input type="number" id="amount" placeholder="e.g. 500000" />
      <br />
      <button class="apply-btn" onclick="calculateRent()">Calculate</button>
      <div id="output" class="results"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Bindutara Enterprises Pvt. Ltd. All rights reserved.</p>
  </footer>
</body>
</html>
