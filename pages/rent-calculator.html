<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rent Calculator</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header>
    <div class="logo">Bindutara Enterprises</div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="rent-calculator.html">Rent Calculator</a>
    </nav>
  </header>
  <main class="hero-section">
    <div class="hero-text">
      <h1>Rent Calculator</h1>
      <p>Enter Loan Amount (in ₹ lakhs):</p>
      <input type="number" id="amount" placeholder="e.g. 1" />
      <p id="result"></p>
      <script>
        document.getElementById('amount').addEventListener('input', function () {
          const val = parseFloat(this.value);
          if (!isNaN(val)) {
            const rent = val * 100;
            const emi = val * 20;
            document.getElementById('result').innerText =
              `You pay ₹${rent + emi} per day (₹${rent} Rent + ₹${emi} EMI).`;
          } else {
            document.getElementById('result').innerText = '';
          }
        });
      </script>
    </div>
  </main>
</body>
</html>
