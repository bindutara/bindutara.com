<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rent Calculator - Bindutara Enterprises</title>
    <title>Rent to Own EMI Calculator | Bindutara Enterprises</title>
  <meta name="description" content="Use our rent-to-own EMI calculator to estimate daily and monthly payments for cars and bikes in Kolkata. Start planning your vehicle ownership today.">
  <meta name="keywords" content="EMI calculator, rent to own calculator, car EMI Kolkata, bike EMI calculator, Bindutara EMI">
  <meta name="author" content="Bindutara Enterprises Pvt Ltd">
  <meta name="author" content="Bindutara Enterprises Pvt Ltd, Bindutara.com, Nytrix Bindutara Enterprises Pvt Ltd, Nytix Bindurtara">

  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #000;
      overflow-x: hidden;
    }

    header {
      background: #ffffff;
      color: #000;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      text-shadow: 1px 1px 0 #999, 2px 2px 0 #ccc, 3px 3px 0 #eee;
    }

    .logo:hover {
      transform: scale(1.1) rotateX(5deg) rotateY(5deg);
      text-shadow: 1px 1px 0 #888, 2px 2px 0 #bbb, 3px 3px 0 #ddd;
    }

    nav {
      display: flex;
      gap: 24px;
    }

    nav a {
      color: #000;
      text-decoration: none;
      position: relative;
      font-size: 16px;
      padding: 4px 0;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      height: 2px;
      width: 0;
      background-color: #000;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      font-size: 26px;
      cursor: pointer;
      color: #000;
    }

    .hero {
      padding-top: 120px;
      padding-bottom: 60px;
      background: #f9f9f9;
    }

    .hero-content {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: left;
    }

    .hero-content h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 0 #aaa, 2px 2px 0 #ddd, 3px 3px 0 #eee;
    }

    .hero-content p,
    .hero-content label {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }

    input {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 16px;
    }

    .btn {
      background: #000;
      color: #fff;
      padding: 10px 24px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .results {
      margin-top: 20px;
      font-size: 16px;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 40px;
      right: 20px;
      z-index: 9999;
      font-size: 24px;
      background: #000;
      color: #fff;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
    }

    #scrollTopBtn.show {
      display: block;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 10px 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        z-index: 1000;
      }

      nav.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .hero-content {
        margin: 20px;
        padding: 30px 16px;
      }

      .hero-content h1 {
        font-size: 26px;
      }

      .btn {
        width: 100%;
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      .hero-content h1 {
        font-size: 24px;
      }

      .btn {
        font-size: 14px;
      }
    }
  </style>

  <script>
    function calculateRent() {
      const amount = parseFloat(document.getElementById('amount').value);
      if (isNaN(amount) || amount <= 0) {
        document.getElementById('output').innerHTML = "<p>Please enter a valid amount.</p>";
        return;
      }

      const perLakh = amount / 100000;
      const dailyRent = 120 * perLakh;
      const monthlyRent = dailyRent * 30;
      const totalRent = monthlyRent * 60;

      document.getElementById('output').innerHTML = `
        <p><strong>Vehicle Amount:</strong> ₹${amount.toLocaleString()}</p>
        <p><strong>Daily Rent:</strong> ₹${dailyRent.toFixed(2)}</p>
        <p><strong>Monthly Rent (EMI):</strong> ₹${monthlyRent.toFixed(2)}</p>
        <p><strong>Total Rent (60 Months):</strong> ₹${totalRent.toFixed(2)}</p>
        <button class="btn" onclick="window.print()">Print</button>
      `;
    }

    function calculateDepreciation() {
      const price = parseFloat(document.getElementById('carPrice').value);
      const years = parseFloat(document.getElementById('carYears').value);
      const rate = parseFloat(document.getElementById('depreciationRate').value) / 100;

      if (isNaN(price) || isNaN(years) || isNaN(rate)) {
        document.getElementById('depreciationOutput').innerHTML = "<p>Please fill in all fields correctly.</p>";
        return;
      }

      const currentValue = price * Math.pow(1 - rate, years);
      const depreciation = price - currentValue;

      document.getElementById('depreciationOutput').innerHTML = `
        <p><strong>Original Price:</strong> ₹${price.toLocaleString()}</p>
        <p><strong>Depreciated Value:</strong> ₹${currentValue.toFixed(2)}</p>
        <p><strong>Total Depreciation:</strong> ₹${depreciation.toFixed(2)}</p>
        <button class="btn" onclick="window.print()">Print</button>
      `;
    }

    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.getElementById("nav-links");
      const scrollBtn = document.getElementById("scrollTopBtn");

      if (hamburger && navLinks) {
        hamburger.addEventListener("click", function () {
          navLinks.classList.toggle("show");
        });
      }

      window.addEventListener("scroll", function () {
        if (window.scrollY > 100) {
          scrollBtn.classList.add("show");
        } else {
          scrollBtn.classList.remove("show");
        }
      });
    });
  </script>
</head>
<body>
<div id="header"></div>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Rent Calculator</h1>
        <p>Enter the vehicle cost (in INR):</p>
        <input type="number" id="amount" placeholder="e.g. 500000" />
        <button class="btn" onclick="calculateRent()">Calculate</button>
        <div id="output" class="results"></div>
      </div>
    </section>

    <section class="hero">
      <div class="hero-content">
        <h1>Car Depreciation Calculator</h1>
        <p>Estimate the current value of your car</p>

        <label for="carPrice">Original Price (₹):</label>
        <input type="number" id="carPrice" placeholder="e.g. 800000" />

        <label for="carYears">Age of Car (Years):</label>
        <input type="number" id="carYears" placeholder="e.g. 3" />

        <label for="depreciationRate">Depreciation Rate (% per year):</label>
        <input type="number" id="depreciationRate" placeholder="e.g. 15" />

        <button class="btn" onclick="calculateDepreciation()">Calculate</button>
        <div id="depreciationOutput" class="results"></div>
      </div>
    </section>
  </main>

 <div id="footer"></div>

 <script>
  async function loadComponent(id, url) {
    const res = await fetch(url);
    const html = await res.text();
    document.getElementById(id).innerHTML = html;
  }
  loadComponent("header", "../components/header.html");
  loadComponent("footer", "../components/footer.html");
</script>
  
  <script>
    function toggleMenu() {
      const nav = document.getElementById("nav-links");
      nav.classList.toggle("show");
    }
  </script>

  <button id="scrollTopBtn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">&#8679;</button>
</body>
</html>
