<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent Calculator - Bindutara Enterprises</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('../images/business-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: -1;
    }

    header, footer {
      z-index: 1;
    }

    .calculator-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background: linear-gradient(to bottom, #ff7e00, #e65c00);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
    }

    .results {
      margin-top: 20px;
      text-align: left;
    }

    footer {
      margin-top: auto;
      background-color: #000040;
      color: white;
      text-align: center;
      padding: 15px;
    }

    @media (max-width: 768px) {
      input[type="number"] {
        width: 100%;
      }
    }
  </style>
  <script>
    function calculateRent() {
      const amount = parseFloat(document.getElementById('amount').value);
      const perLakh = amount / 100000;
      const dailyRentPerLakh = 120; // 100 base + 20 per lakh
      const dailyRent = dailyRentPerLakh * perLakh;
      const monthlyRent = dailyRent * 30;
      const totalRent = monthlyRent * 60;
      const emi = monthlyRent.toFixed(2);

      document.getElementById('output').innerHTML = `
        <p><strong>Vehicle Amount:</strong> ₹${amount.toLocaleString()}</p>
        <p><strong>Daily Rent:</strong> ₹${dailyRent.toFixed(2)}</p>
        <p><strong>Monthly Rent (EMI):</strong> ₹${emi}</p>
        <p><strong>Total Rent (60 Months):</strong> ₹${totalRent.toFixed(2)}</p>
        <button class="btn" onclick="window.print()">Print</button>
      `;
    }

    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.querySelector(".hamburger");
      if (hamburger) {
        hamburger.addEventListener("click", function () {
          document.getElementById("nav-links").classList.toggle("show");
        });
      }
    });
  </script>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">Bindutara</div>
      <div class="hamburger">&#9776;</div>
    </div>
    <nav id="nav-links">
      <a href="../index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="rent-calculator.html">Rent Calculator</a>
    </nav>
  </header>

  <main>
    <div class="calculator-container">
      <h1>Rent Calculator</h1>
      <p>Enter the vehicle cost (in INR):</p>
      <input type="number" id="amount" placeholder="e.g. 500000">
      <br>
      <button class="btn" onclick="calculateRent()">Calculate</button>
      <div id="output" class="results"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Bindutara Enterprises Pvt. Ltd. All rights reserved.</p>
  </footer>
</body>
</html>
