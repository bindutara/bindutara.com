<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Bindutara Enterprises</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <!-- Header loaded dynamically -->
  <div id="header"></div>

  <section class="hero">
    <div class="hero-content">
      <h1>Contact Us</h1>

      <div class="contact-item">
        <span class="contact-icon">📧</span>
        <strong>Email:</strong> 
        <a href="mailto:bindutarapvtltd@gmail.com">bindutarapvtltd@gmail.com</a>
      </div>

      <div class="contact-item">
        <span class="contact-icon">☎️</span>
        <strong>Phone:</strong> +91-7890722782
      </div>

      <div class="contact-item">
        <span class="contact-icon">📍</span>
        <strong>Address:</strong> 828 M.L. Gupta Road, Kolkata, West Bengal, India
      </div>

      <div class="contact-item">
        <span class="contact-icon">🌐</span>
        <strong>Website:</strong> 
        <a href="https://www.bindutara.com" target="_blank">www.bindutara.com</a>
      </div>

      <a class="apply-btn" href="mailto:bindutarapvtltd@gmail.com">📨 Email Us</a>
    </div>
  </section>

  <!-- Footer loaded dynamically -->
  <div id="footer"></div>

  <!-- Load Header & Footer -->
  <script>
    async function loadComponent(id, path) {
      try {
        const res = await fetch(path);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (err) {
        console.error(`Failed to load ${path}:`, err);
      }
    }
    loadComponent("header", "/components/header.html");
    loadComponent("footer", "/components/footer.html");
  </script>
</body>
</html>
