<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Bindutara Enterprises</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .apply-btn {
      display: inline-block;
      background: linear-gradient(to bottom, #ff7e00, #e65c00);
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .apply-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.getElementById("nav-links");
      if (hamburger && navLinks) {
        hamburger.addEventListener("click", function () {
          navLinks.classList.toggle("show");
        });
      }
    });
  </script>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">Bindutara</div>
      <div class="hamburger">&#9776;</div>
      <nav id="nav-links">
        <a href="../index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="terms.html">Terms</a>
        <a href="rent-calculator.html">Rent Calculator</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <div class="text-content">
        <h1>Contact Us</h1>
        <p>Email: info@bindutara.com</p>
        <p>Phone: +91-9876543210</p>
        <p>Address: 828 Ml Gupta Road Kolkata, West Bengal, India</p>
        <a class="apply-btn" href="mailto:info@bindutara.com">Email Us</a>
      </div>
    </div>
  </section>
</body>
</html>
