<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake & Pac-Man with Joystick</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(145deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      margin-top: 20px;
    }
    .game-box {
      margin: 20px auto;
      padding: 10px;
      max-width: 400px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    canvas {
      border: 2px solid #333;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
    .joystick {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }
    .joystick .btn {
      width: 60px;
      height: 60px;
      margin: 5px;
      border-radius: 50%;
      border: none;
      font-size: 20px;
      background: #eeeeee;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .center-row {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button.start {
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="game-box">
    <h2>Snake Game</h2>
    <canvas id="snakeCanvas" width="300" height="300"></canvas>
    <button class="start" onclick="startSnake()">Start Game</button>
    <div class="joystick">
      <button class="btn" onclick="setSnakeDir('up')">⬆️</button>
      <div class="center-row">
        <button class="btn" onclick="setSnakeDir('left')">⬅️</button>
        <button class="btn" onclick="setSnakeDir('right')">➡️</button>
      </div>
      <button class="btn" onclick="setSnakeDir('down')">⬇️</button>
    </div>
  </div>

  <div class="game-box">
    <h2>Pac-Man Maze</h2>
    <canvas id="pacmanCanvas" width="300" height="300"></canvas>
    <div class="joystick">
      <button class="btn" onclick="setPacDir('up')">⬆️</button>
      <div class="center-row">
        <button class="btn" onclick="setPacDir('left')">⬅️</button>
        <button class="btn" onclick="setPacDir('right')">➡️</button>
      </div>
      <button class="btn" onclick="setPacDir('down')">⬇️</button>
    </div>
  </div>

  <script>
    // Snake Game
    const snakeCanvas = document.getElementById("snakeCanvas");
    const sCtx = snakeCanvas.getContext("2d");
    const box = 20;
    let snake, food, sDir, sScore, sSpeed, sInterval;

    function resetSnake() {
      snake = [{x: 5 * box, y: 5 * box}];
      food = {x: 10 * box, y: 10 * box};
      sDir = "RIGHT";
      sScore = 0;
      sSpeed = 200;
    }

    function setSnakeDir(d) {
      if ((d === "LEFT" && sDir !== "RIGHT") ||
          (d === "RIGHT" && sDir !== "LEFT") ||
          (d === "UP" && sDir !== "DOWN") ||
          (d === "DOWN" && sDir !== "UP")) {
        sDir = d;
      }
    }

    function drawSnake() {
      sCtx.clearRect(0, 0, snakeCanvas.width, snakeCanvas.height);
      for (let i = 0; i < snake.length; i++) {
        sCtx.fillStyle = i === 0 ? "green" : "lightgreen";
        sCtx.fillRect(snake[i].x, snake[i].y, box, box);
        sCtx.strokeRect(snake[i].x, snake[i].y, box, box);
      }
      sCtx.fillStyle = "red";
      sCtx.fillRect(food.x, food.y, box, box);

      let head = {x: snake[0].x, y: snake[0].y};
      if (sDir === "LEFT") head.x -= box;
      if (sDir === "RIGHT") head.x += box;
      if (sDir === "UP") head.y -= box;
      if (sDir === "DOWN") head.y += box;

      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * 15) * box,
          y: Math.floor(Math.random() * 15) * box
        };
        sScore++;
        if (sScore % 10 === 0 && sSpeed > 50) {
          clearInterval(sInterval);
          sSpeed -= 20;
          sInterval = setInterval(drawSnake, sSpeed);
        }
      } else {
        snake.pop();
      }

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= snakeCanvas.width || head.y >= snakeCanvas.height ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        alert("Game Over! Score: " + sScore);
        clearInterval(sInterval);
        return;
      }

      snake.unshift(head);
    }

    function startSnake() {
      resetSnake();
      clearInterval(sInterval);
      sInterval = setInterval(drawSnake, sSpeed);
    }

    // Pac-Man Maze
    const pacmanCanvas = document.getElementById("pacmanCanvas");
    const pCtx = pacmanCanvas.getContext("2d");
    let pac = {x: 0, y: 0};
    let pDir = "";
    let dots = [];

    for (let i = 0; i < 15; i++)
      for (let j = 0; j < 15; j++)
        dots.push({x: i * box, y: j * box});

    function setPacDir(d) {
      pDir = d;
    }

    function drawPacman() {
      pCtx.clearRect(0, 0, pacmanCanvas.width, pacmanCanvas.height);

      // Draw dots
      pCtx.fillStyle = "blue";
      dots.forEach(dot => {
        pCtx.beginPath();
        pCtx.arc(dot.x + 10, dot.y + 10, 3, 0, Math.PI * 2);
        pCtx.fill();
      });

      // Draw Pac-Man
      pCtx.fillStyle = "yellow";
      pCtx.beginPath();
      pCtx.arc(pac.x + 10, pac.y + 10, 10, 0, Math.PI * 2);
      pCtx.fill();

      if (pDir === "LEFT" && pac.x > 0) pac.x -= box;
      if (pDir === "RIGHT" && pac.x < pacmanCanvas.width - box) pac.x += box;
      if (pDir === "UP" && pac.y > 0) pac.y -= box;
      if (pDir === "DOWN" && pac.y < pacmanCanvas.height - box) pac.y += box;

      dots = dots.filter(dot => !(dot.x === pac.x && dot.y === pac.y));
      pDir = "";
    }

    setInterval(drawPacman, 200);
  </script>

</body>
</html>
