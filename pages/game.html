<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Mini Games</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #d4d4d4, #ffffff);
    }
    h1 {
      text-align: center;
    }
    .game-box {
      margin: 20px 0;
      padding: 15px;
      border: 2px solid #444;
      border-radius: 12px;
      background: #f9f9f9;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
    }
    canvas {
      display: block;
      margin: auto;
      border: 2px solid #333;
      border-radius: 10px;
    }
    .joystick {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .joystick button {
      margin: 5px;
      padding: 12px 16px;
      font-size: 20px;
      border-radius: 10px;
      background: #ffffff;
      border: 2px solid #999;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Mini Games for Mobile</h1>

  <!-- Snake Game -->
  <div class="game-box">
    <h2>Snake Game</h2>
    <canvas id="snake" width="300" height="300"></canvas>
    <div class="joystick">
      <button onclick="snakeDir('left')">⬅️</button>
      <button onclick="snakeDir('up')">⬆️</button>
      <button onclick="snakeDir('down')">⬇️</button>
      <button onclick="snakeDir('right')">➡️</button>
    </div>
  </div>

  <!-- Dot Maze Game -->
  <div class="game-box">
    <h2>Dot Maze</h2>
    <canvas id="dotmaze" width="300" height="300"></canvas>
    <div class="joystick">
      <button onclick="dotDir('left')">⬅️</button>
      <button onclick="dotDir('up')">⬆️</button>
      <button onclick="dotDir('down')">⬇️</button>
      <button onclick="dotDir('right')">➡️</button>
    </div>
  </div>

  <script>
    // Snake Game Logic
    const canvas = document.getElementById('snake');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake = [{x: 9 * box, y: 10 * box}];
    let food = {
      x: Math.floor(Math.random() * 15 + 1) * box,
      y: Math.floor(Math.random() * 15 + 1) * box
    };
    let d;

    document.addEventListener('keydown', function(event) {
      if (event.keyCode === 37 && d !== "RIGHT") d = "LEFT";
      else if (event.keyCode === 38 && d !== "DOWN") d = "UP";
      else if (event.keyCode === 39 && d !== "LEFT") d = "RIGHT";
      else if (event.keyCode === 40 && d !== "UP") d = "DOWN";
    });

    function snakeDir(dir) {
      if (dir === "left" && d !== "RIGHT") d = "LEFT";
      else if (dir === "up" && d !== "DOWN") d = "UP";
      else if (dir === "right" && d !== "LEFT") d = "RIGHT";
      else if (dir === "down" && d !== "UP") d = "DOWN";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "green" : "white";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "black";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (d === "LEFT") headX -= box;
      if (d === "UP") headY -= box;
      if (d === "RIGHT") headX += box;
      if (d === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        food = {
          x: Math.floor(Math.random() * 15 + 1) * box,
          y: Math.floor(Math.random() * 15 + 1) * box
        };
      } else {
        snake.pop();
      }

      const newHead = {x: headX, y: headY};

      if (
        headX < 0 || headY < 0 ||
        headX >= canvas.width || headY >= canvas.height ||
        snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)
      ) {
        clearInterval(game);
        alert("Game Over!");
        return;
      }

      snake.unshift(newHead);
    }

    let game = setInterval(draw, 150);

    // Dot Maze (Pac-Man Style) Game Logic
    const dotCanvas = document.getElementById('dotmaze');
    const dotCtx = dotCanvas.getContext('2d');
    const dotBox = 20;
    let pacman = {x: 5 * dotBox, y: 5 * dotBox};
    let dots = [];
    let dotD = "";

    for (let i = 0; i < 10; i++)
      for (let j = 0; j < 10; j++)
        dots.push({x: i * dotBox, y: j * dotBox});

    function dotDir(dir) {
      dotD = dir.toUpperCase();
    }

    function drawDotMaze() {
      dotCtx.clearRect(0, 0, dotCanvas.width, dotCanvas.height);
      dotCtx.fillStyle = "yellow";
      dotCtx.beginPath();
      dotCtx.arc(pacman.x + 10, pacman.y + 10, 10, 0, Math.PI * 2);
      dotCtx.fill();

      dotCtx.fillStyle = "blue";
      dots.forEach(dot => {
        dotCtx.beginPath();
        dotCtx.arc(dot.x + 10, dot.y + 10, 3, 0, Math.PI * 2);
        dotCtx.fill();
      });

      if (dotD === "LEFT" && pacman.x > 0) pacman.x -= dotBox;
      if (dotD === "RIGHT" && pacman.x < dotCanvas.width - dotBox) pacman.x += dotBox;
      if (dotD === "UP" && pacman.y > 0) pacman.y -= dotBox;
      if (dotD === "DOWN" && pacman.y < dotCanvas.height - dotBox) pacman.y += dotBox;

      dots = dots.filter(dot => !(dot.x === pacman.x && dot.y === pacman.y));
      dotD = "";
    }

    setInterval(drawDotMaze, 200);
  </script>
</body>
</
