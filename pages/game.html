<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake & Pac-Man with Joystick</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(145deg, #f0f8ff, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      margin-top: 20px;
    }
    .game-box {
      margin: 20px auto;
      padding: 10px;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    canvas {
      border: 2px solid #333;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
      max-width: 100%;
      background: #fafafa;
    }
    .joystick-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 20px auto;
      background: #ccc;
      border-radius: 50%;
      touch-action: none;
    }
    .joystick-stick {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 40px;
      height: 40px;
      background: #555;
      border-radius: 50%;
      transition: 0.05s;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h2>Snake Game</h2>
  <div class="game-box">
    <canvas id="snakeCanvas" width="300" height="300"></canvas>
    <button onclick="startSnakeGame()">Start Snake</button>
    <div id="snakeJoystick" class="joystick-container">
      <div class="joystick-stick" id="snakeStick"></div>
    </div>
  </div>

  <h2>Pac-Man Maze</h2>
  <div class="game-box">
    <canvas id="pacmanCanvas" width="300" height="300"></canvas>
    <div id="pacJoystick" class="joystick-container">
      <div class="joystick-stick" id="pacStick"></div>
    </div>
  </div>

  <script>
    // Snake Game
    const snakeCanvas = document.getElementById("snakeCanvas");
    const sctx = snakeCanvas.getContext("2d");
    const gridSize = 15;
    let snake, food, dx, dy, speed, eaten, snakeLoop;

    function startSnakeGame() {
      snake = [{x: 150, y: 150}];
      dx = gridSize;
      dy = 0;
      speed = 300;
      eaten = 0;
      food = spawnFood();
      if (snakeLoop) clearInterval(snakeLoop);
      runSnake();
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (snakeCanvas.width / gridSize)) * gridSize,
        y: Math.floor(Math.random() * (snakeCanvas.height / gridSize)) * gridSize,
      };
    }

    function runSnake() {
      snakeLoop = setInterval(() => {
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          eaten++;
          if (eaten % 10 === 0 && speed > 50) {
            clearInterval(snakeLoop);
            speed -= 30;
            runSnake();
          }
          food = spawnFood();
        } else {
          snake.pop();
        }

        if (head.x < 0 || head.y < 0 || head.x >= snakeCanvas.width || head.y >= snakeCanvas.height ||
            snake.slice(1).some(p => p.x === head.x && p.y === head.y)) {
          clearInterval(snakeLoop);
          alert("Game Over");
          return;
        }

        sctx.clearRect(0, 0, snakeCanvas.width, snakeCanvas.height);
        sctx.fillStyle = "green";
        snake.forEach(p => sctx.fillRect(p.x, p.y, gridSize, gridSize));
        sctx.fillStyle = "red";
        sctx.fillRect(food.x, food.y, gridSize, gridSize);
      }, speed);
    }

    // Joystick setup
    function setupJoystick(joystickId, callback) {
      const container = document.getElementById(joystickId);
      const stick = container.querySelector('.joystick-stick');
      let centerX = 60, centerY = 60;

      container.addEventListener('touchstart', handleTouch, false);
      container.addEventListener('touchmove', handleTouch, false);
      container.addEventListener('touchend', resetStick, false);

      function handleTouch(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = container.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        const dx = x - centerX;
        const dy = y - centerY;

        stick.style.left = Math.max(0, Math.min(80, dx + 40)) + 'px';
        stick.style.top = Math.max(0, Math.min(80, dy + 40)) + 'px';

        if (Math.abs(dx) > Math.abs(dy)) {
          callback(dx > 0 ? 'right' : 'left');
        } else {
          callback(dy > 0 ? 'down' : 'up');
        }
      }

      function resetStick() {
        stick.style.left = '40px';
        stick.style.top = '40px';
      }
    }

    setupJoystick('snakeJoystick', dir => {
      if (dir === 'left' && dx === 0) { dx = -gridSize; dy = 0; }
      else if (dir === 'right' && dx === 0) { dx = gridSize; dy = 0; }
      else if (dir === 'up' && dy === 0) { dx = 0; dy = -gridSize; }
      else if (dir === 'down' && dy === 0) { dx = 0; dy = gridSize; }
    });

    // Pac-Man
    const pacCanvas = document.getElementById("pacmanCanvas");
    const pctx = pacCanvas.getContext("2d");
    const cellSize = 15;
    const cols = 20, rows = 20;
    const maze = [];
    let pac = {x: 1, y: 1, dx: 1, dy: 0};

    for (let r = 0; r < rows; r++) {
      maze[r] = [];
      for (let c = 0; c < cols; c++) {
        if (r === 0 || c === 0 || r === rows - 1 || c === cols - 1) {
          maze[r][c] = 1; // Wall
        } else {
          maze[r][c] = 0; // Dot
        }
      }
    }

    function drawMaze() {
      pctx.clearRect(0, 0, pacCanvas.width, pacCanvas.height);
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (maze[r][c] === 0) {
            pctx.fillStyle = "#000";
            pctx.beginPath();
            pctx.arc(c * cellSize + cellSize / 2, r * cellSize + cellSize / 2, 2, 0, 2 * Math.PI);
            pctx.fill();
          } else if (maze[r][c] === 1) {
            pctx.fillStyle = "#333";
            pctx.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);
          }
        }
      }

      pctx.fillStyle = "yellow";
      pctx.beginPath();
      pctx.arc(pac.x * cellSize + cellSize / 2, pac.y * cellSize + cellSize / 2, 7, 0.2 * Math.PI, 1.8 * Math.PI);
      pctx.lineTo(pac.x * cellSize + cellSize / 2, pac.y * cellSize + cellSize / 2);
      pctx.fill();
    }

    function updatePacman() {
      const nx = pac.x + pac.dx;
      const ny = pac.y + pac.dy;
      if (maze[ny] && maze[ny][nx] !== 1) {
        pac.x = nx;
        pac.y = ny;
        if (maze[ny][nx] === 0) maze[ny][nx] = 2; // Dot eaten
      }
      drawMaze();
    }

    setInterval(updatePacman, 300);

    setupJoystick('pacJoystick', dir => {
      if (dir === 'left') { pac.dx = -1; pac.dy = 0; }
      else if (dir === 'right') { pac.dx = 1; pac.dy = 0; }
      else if (dir === 'up') { pac.dx = 0; pac.dy = -1; }
      else if (dir === 'down') { pac.dx = 0; pac.dy = 1; }
    });

    drawMaze();
  </script>
</body>
</html>
