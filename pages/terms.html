<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terms - Bindutara Enterprises</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .apply-btn {
      display: inline-block;
      background: linear-gradient(to bottom, #ff7e00, #e65c00);
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .apply-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelector(".hamburger").addEventListener("click", function () {
        document.getElementById("nav-links").classList.toggle("show");
      });
    });
  </script>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">Bindutara</div>
      <div class="hamburger">&#9776;</div>
    </div>
    <nav id="nav-links">
      <a href="../index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="rent-calculator.html">Rent Calculator</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <div class="text-content">
        <h1>Terms and Conditions</h1>
        <ul>
          <li>Tenure: 5 years of monthly rental.</li>
          <li>Ownership transfer after full payment.</li>
          <li>Maintenance handled by customer after 1st year.</li>
          <li>Any disputes subject to Nagpur jurisdiction.</li>
        </ul>
        <a class="apply-btn" href="https://docs.google.com/forms/d/1t46RUW6gnsw4ZryACJj6bk07Mfy_oh2xcoa4P0VLJ44" target="_blank">Apply Now</a>
      </div>
    </div>
  </section>
</body>
</html>
