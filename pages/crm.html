<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #000040;
      color: white;
    }
    select, input[type=text] {
      padding: 6px;
      width: 100%;
    }
    .add-btn, .submit-btn {
      padding: 10px 20px;
      background: #000040;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      margin-right: 10px;
    }
    .add-btn:hover, .submit-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Bindutara CRM - Order Tracker</h1>

  <button class="add-btn" onclick="addRow()">+ Add New Entry</button>
  <button class="submit-btn" onclick="submitRows()">Submit All</button>

  <table id="crmTable">
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Phone</th>
        <th>Order Status</th>
        <th>Payment Type</th>
        <th>Delivery Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="Enter name"></td>
        <td><input type="text" placeholder="Enter phone"></td>
        <td>
          <select>
            <option>Order Placed</option>
            <option>Processed</option>
            <option>Payment Done</option>
          </select>
        </td>
        <td>
          <select>
            <option>Not Paid</option>
            <option>Cash</option>
            <option>Card</option>
            <option>UPI</option>
          </select>
        </td>
        <td>
          <select>
            <option>Pending</option>
            <option>Delivered</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>

  <script>
    function addRow() {
      const table = document.getElementById("crmTable").getElementsByTagName('tbody')[0];
      const newRow = table.rows[0].cloneNode(true);
      const inputs = newRow.querySelectorAll("input, select");
      inputs.forEach(input => input.value = "");
      table.appendChild(newRow);
    }

    async function submitRows() {
      const table = document.getElementById("crmTable").getElementsByTagName('tbody')[0];
      for (let row of table.rows) {
        const name = row.cells[0].querySelector("input").value;
        const phone = row.cells[1].querySelector("input").value;
        const status = row.cells[2].querySelector("select").value;
        const payment = row.cells[3].querySelector("select").value;
        const delivery = row.cells[4].querySelector("select").value;

        const data = {
          name,
          phone,
          status,
          payment,
          delivery
        };

        await fetch("https://script.google.com/macros/s/AKfycbx-SbKKpmXFx9HPTBE3Q8YW2GZwgShDwtk5NGTkn0xZO4-v7zH13bwI8V32yGc_sXQ/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });
      }

      alert("All rows submitted to Google Sheet!");
    }
  </script>
</body>
</html>
