<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #000040;
      color: white;
    }
    select, input[type=text] {
      padding: 6px;
      width: 100%;
    }
    .add-btn {
      padding: 10px 20px;
      background: #000040;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .add-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Bindutara CRM - Order Tracker</h1>

  <button class="add-btn" onclick="addRow()">+ Add New Entry</button>

  <table id="crmTable">
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Phone</th>
        <th>Order Status</th>
        <th>Payment Type</th>
        <th>Delivery Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="Enter name"></td>
        <td><input type="text" placeholder="Enter phone"></td>
        <td>
          <select>
            <option>Order Placed</option>
            <option>Processed</option>
            <option>Payment Done</option>
          </select>
        </td>
        <td>
          <select>
            <option>Not Paid</option>
            <option>Cash</option>
            <option>Card</option>
            <option>UPI</option>
          </select>
        </td>
        <td>
          <select>
            <option>Pending</option>
            <option>Delivered</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>

  <script>
    function addRow() {
      const table = document.getElementById("crmTable").getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      const nameCell = newRow.insertCell(0);
      nameCell.innerHTML = '<input type="text" placeholder="Enter name">';

      const phoneCell = newRow.insertCell(1);
      phoneCell.innerHTML = '<input type="text" placeholder="Enter phone">';

      const statusCell = newRow.insertCell(2);
      statusCell.innerHTML = `
        <select>
          <option>Order Placed</option>
          <option>Processed</option>
          <option>Payment Done</option>
        </select>`;

      const paymentCell = newRow.insertCell(3);
      paymentCell.innerHTML = `
        <select>
          <option>Not Paid</option>
          <option>Cash</option>
          <option>Card</option>
          <option>UPI</option>
        </select>`;

      const deliveryCell = newRow.insertCell(4);
      deliveryCell.innerHTML = `
        <select>
          <option>Pending</option>
          <option>Delivered</option>
        </select>`;
    }
  </script>
</body>
</html>
