<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bindutara CRM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #000040;
      color: white;
      font-size: 14px;
    }

    select, input[type="text"], input[type="number"] {
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    .add-btn {
      padding: 10px 20px;
      background: #000040;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .add-btn:hover {
      background: #333;
    }

    .submit-btn {
      padding: 12px 24px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .submit-btn:hover {
      background: darkgreen;
    }

    @media screen and (max-width: 768px) {
      table, tbody, tr, th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Bindutara CRM - Order Tracker</h1>

  <button class="add-btn" onclick="addRow()">+ Add New Entry</button>

  <form id="crmForm">
    <table id="crmTable">
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Phone</th>
          <th>Order Status</th>
          <th>Payment Type</th>
          <th>Delivery Status</th>
          <th>Product Name</th>
          <th>Cost</th>
          <th>Qty</th>
          <th>Order Value</th>
          <th>Partial Paid</th>
          <th>Due Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="name" required></td>
          <td><input type="text" name="phone" required></td>
          <td>
            <select name="status">
              <option>Order Placed</option>
              <option>Processed</option>
              <option>Payment Done</option>
            </select>
          </td>
          <td>
            <select name="payment">
              <option>Not Paid</option>
              <option>Cash</option>
              <option>Card</option>
              <option>UPI</option>
            </select>
          </td>
          <td>
            <select name="delivery">
              <option>Pending</option>
              <option>Delivered</option>
            </select>
          </td>
          <td><input type="text" name="productName" required></td>
          <td><input type="number" name="productCost" required></td>
          <td><input type="number" name="quantity" required></td>
          <td><input type="number" name="orderValue" readonly></td>
          <td><input type="number" name="partialPayment" value="0"></td>
          <td><input type="number" name="dueAmount" readonly></td>
        </tr>
      </tbody>
    </table>
    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <script>
    function calculateRow(row) {
      const cost = parseFloat(row.querySelector('[name="productCost"]').value) || 0;
      const qty = parseFloat(row.querySelector('[name="quantity"]').value) || 0;
      const paid = parseFloat(row.querySelector('[name="partialPayment"]').value) || 0;

      const orderValue = cost * qty;
      const due = orderValue - paid;

      row.querySelector('[name="orderValue"]').value = orderValue.toFixed(2);
      row.querySelector('[name="dueAmount"]').value = due.toFixed(2);
    }

    function addRow() {
      const table = document.querySelector("#crmTable tbody");
      const row = table.rows[0].cloneNode(true);

      // Clear inputs
      [...row.querySelectorAll("input")].forEach(input => input.value = (input.type === "number" ? "0" : ""));
      [...row.querySelectorAll("input[readonly]")].forEach(input => input.value = "");

      table.appendChild(row);
    }

    document.querySelector("#crmTable").addEventListener("input", function (e) {
      if (["productCost", "quantity", "partialPayment"].includes(e.target.name)) {
        const row = e.target.closest("tr");
        calculateRow(row);
      }
    });

    document.getElementById("crmForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const rows = Array.from(document.querySelectorAll("#crmTable tbody tr"));

      // Example: replace this with actual integration (Airtable, backend, etc.)
      rows.forEach(row => {
        const data = {
          name: row.querySelector('[name="name"]').value,
          phone: row.querySelector('[name="phone"]').value,
          status: row.querySelector('[name="status"]').value,
          payment: row.querySelector('[name="payment"]').value,
          delivery: row.querySelector('[name="delivery"]').value,
          productName: row.querySelector('[name="productName"]').value,
          cost: row.querySelector('[name="productCost"]').value,
          quantity: row.querySelector('[name="quantity"]').value,
          orderValue: row.querySelector('[name="orderValue"]').value,
          partialPayment: row.querySelector('[name="partialPayment"]').value,
          dueAmount: row.querySelector('[name="dueAmount"]').value,
        };

        console.log("To be submitted:", data); // Replace with fetch() call later
      });

      alert("Data captured. Integrate with your CRM backend.");
    });
  </script>
</body>
</html>
