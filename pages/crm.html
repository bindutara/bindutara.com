<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bindutara CRM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #000040;
      color: white;
    }

    select, input[type="text"], input[type="number"] {
      padding: 6px;
      width: 100%;
    }

    .add-btn {
      padding: 10px 20px;
      background: #000040;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .add-btn:hover {
      background: #333;
    }

    .submit-btn {
      padding: 12px 24px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .submit-btn:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <h1>Bindutara CRM - Order Tracker</h1>

  <button class="add-btn" onclick="addRow()">+ Add New Entry</button>

  <form id="crmForm">
    <table id="crmTable">
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Phone</th>
          <th>Order Status</th>
          <th>Payment Type</th>
          <th>Delivery Status</th>
          <th>Product Name</th>
          <th>Product Cost</th>
          <th>Quantity</th>
          <th>Order Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="name" required></td>
          <td><input type="text" name="phone" required></td>
          <td>
            <select name="status">
              <option>Order Placed</option>
              <option>Processed</option>
              <option>Payment Done</option>
            </select>
          </td>
          <td>
            <select name="payment">
              <option>Not Paid</option>
              <option>Cash</option>
              <option>Card</option>
              <option>UPI</option>
            </select>
          </td>
          <td>
            <select name="delivery">
              <option>Pending</option>
              <option>Delivered</option>
            </select>
          </td>
          <td><input type="text" name="productName" required></td>
          <td><input type="number" name="productCost" required></td>
          <td><input type="number" name="quantity" required></td>
          <td><input type="number" name="orderValue" required></td>
        </tr>
      </tbody>
    </table>
    <button type="submit" class="submit-btn">Submit to Sheet</button>
  </form>

  <script>
    function addRow() {
      const table = document.querySelector("#crmTable tbody");
      const row = table.rows[0].cloneNode(true);
      [...row.querySelectorAll("input")].forEach(input => input.value = "");
      table.appendChild(row);
    }

  document.getElementById("crmForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const rows = Array.from(document.querySelectorAll("#crmTable tbody tr"));
  let success = true;

  for (const row of rows) {
    const data = {
      name: row.cells[0].querySelector("input").value,
      phone: row.cells[1].querySelector("input").value,
      status: row.cells[2].querySelector("select").value,
      payment: row.cells[3].querySelector("select").value,
      delivery: row.cells[4].querySelector("select").value,
      productName: row.cells[5].querySelector("input").value,
      productCost: row.cells[6].querySelector("input").value,
      quantity: row.cells[7].querySelector("input").value,
      orderValue: row.cells[8].querySelector("input").value,
    };

    const response = await fetch("https://script.google.com/macros/s/AKfycbx-SbKKpmXFx9HPTBE3Q8YW2GZwgShDwtk5NGTkn0xZO4-v7zH13bwI8V32yGc_sXQ/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    });

    if (!response.ok) {
      alert("Failed to submit one or more entries.");
      success = false;
      break;
    }
  }

  if (success) {
    alert("All entries submitted successfully!");
    document.getElementById("crmForm").reset();
  }
});


      alert("All entries submitted successfully!");
      document.getElementById("crmForm").reset();
    });
  </script>
</body>
</html>
