<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bindutara CRM - Order Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #000040;
      color: white;
    }

    select, input[type=text], input[type=number] {
      padding: 6px;
      width: 100%;
    }

    .submit-btn {
      padding: 12px 24px;
      background: #000040;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .submit-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1>Bindutara CRM - Order Tracker</h1>

  <table>
    <tr>
      <th>Customer Name</th>
      <td><input type="text" id="name" placeholder="Enter name" /></td>
    </tr>
    <tr>
      <th>Phone</th>
      <td><input type="text" id="phone" placeholder="Enter phone" /></td>
    </tr>
    <tr>
      <th>Product Name</th>
      <td><input type="text" id="product" placeholder="Enter product" /></td>
    </tr>
    <tr>
      <th>Quantity</th>
      <td><input type="number" id="qty" value="1" onchange="calculateTotal()" /></td>
    </tr>
    <tr>
      <th>Product Cost (‚Çπ)</th>
      <td><input type="number" id="cost" value="0" onchange="calculateTotal()" /></td>
    </tr>
    <tr>
      <th>Order Value (‚Çπ)</th>
      <td><input type="number" id="value" readonly /></td>
    </tr>
    <tr>
      <th>Order Status</th>
      <td>
        <select id="status">
          <option>Order Placed</option>
          <option>Processed</option>
          <option>Payment Done</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>Payment Type</th>
      <td>
        <select id="payment">
          <option>Not Paid</option>
          <option>Cash</option>
          <option>Card</option>
          <option>UPI</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>Delivery Status</th>
      <td>
        <select id="delivery">
          <option>Pending</option>
          <option>Delivered</option>
        </select>
      </td>
    </tr>
  </table>

  <button class="submit-btn" onclick="submitToSheet()">üì© Submit Entry</button>

  <script>
    function calculateTotal() {
      const qty = parseInt(document.getElementById("qty").value) || 0;
      const cost = parseFloat(document.getElementById("cost").value) || 0;
      document.getElementById("value").value = qty * cost;
    }

    async function submitToSheet() {
      const data = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        product: document.getElementById("product").value,
        quantity: document.getElementById("qty").value,
        cost: document.getElementById("cost").value,
        value: document.getElementById("value").value,
        status: document.getElementById("status").value,
        payment: document.getElementById("payment").value,
        delivery: document.getElementById("delivery").value
      };

const response = await fetch("https://script.google.com/macros/s/AKfycbx-SbKKpmXFx9HPTBE3Q8YW2GZwgShDwtk5NGTkn0xZO4-v7zH13bwI8V32yGc_sXQ/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });

      if (response.ok) {
        alert("‚úÖ Submitted to Google Sheet!");
        document.querySelectorAll("input, select").forEach(el => {
          if (el.id !== "value") el.value = "";
        });
        document.getElementById("value").value = "";
      } else {
        alert("‚ùå Failed to submit.");
      }
    }
  </script>

</body>
</html>
