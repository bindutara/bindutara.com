<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bindutara CRM</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #000040;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form, table {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #000040;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 40px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #000040;
      color: white;
    }
    .status-select {
      padding: 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Bindutara CRM Dashboard</h1>

  <form id="orderForm">
    <label>Customer Name:</label>
    <input type="text" id="name" required />

    <label>Phone Number:</label>
    <input type="text" id="phone" required />

    <label>Order Details:</label>
    <input type="text" id="orderDetails" required />

    <label>Payment Type:</label>
    <select id="paymentType">
      <option value="Cash">Cash</option>
      <option value="Card">Card</option>
      <option value="UPI">UPI</option>
    </select>

    <button type="submit">Add Order</button>
  </form>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Order</th>
        <th>Status</th>
        <th>Payment</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('orderForm');
    const tbody = document.querySelector('#ordersTable tbody');
    let orderCount = 0;

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const order = document.getElementById('orderDetails').value;
      const payment = document.getElementById('paymentType').value;

      const row = tbody.insertRow();
      row.insertCell().textContent = ++orderCount;
      row.insertCell().textContent = name;
      row.insertCell().textContent = phone;
      row.insertCell().textContent = order;

      const statusCell = row.insertCell();
      const statusSelect = document.createElement('select');
      statusSelect.className = 'status-select';
      ['Order Placed', 'Processed', 'Payment Done', 'Delivered'].forEach(status => {
        const opt = document.createElement('option');
        opt.value = status;
        opt.text = status;
        statusSelect.appendChild(opt);
      });
      statusCell.appendChild(statusSelect);

      row.insertCell().textContent = payment;

      form.reset();
    });
  </script>
</body>
</html>
