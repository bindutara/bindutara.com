<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bindutara ‚Äî Prototype</title>
  <style>
    :root{--bg:#f5f7fb;--card:#fff;--primary:#0b61ff;--accent:#ff7a00;--muted:#6b7280}
    *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{margin:0;background:var(--bg);color:#111}
    .app{max-width:420px;margin:18px auto;padding:12px}
    .card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 6px 18px rgba(20,20,50,0.06);}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .brand{font-weight:700;font-size:20px;color:var(--primary)}
    .avatar{width:40px;height:40px;border-radius:50%;background:linear-gradient(180deg,var(--primary),#3b7dff);display:flex;align-items:center;justify-content:center;color:#fff}

    /* Login page */
    .login .tabs{display:flex;gap:12px;margin-bottom:14px}
    .tab{flex:1;padding:10px;border-radius:10px;text-align:center;background:#fff;border:1px solid rgba(10,10,10,0.03)}
    .input{width:100%;padding:12px;border-radius:8px;border:1px solid #e6e9ef;margin-bottom:10px}
    .btn{display:inline-block;padding:12px 16px;border-radius:10px;background:var(--primary);color:#fff;border:none;width:100%;font-weight:600}
    .btn.ghost{background:#fff;color:var(--primary);border:1px solid rgba(10,10,10,0.05)}

    /* Dashboard */
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .card-tile{padding:18px;border-radius:12px;text-align:center;background:linear-gradient(180deg,#fff,#fbfdff);cursor:pointer}
    .card-tile h4{margin:8px 0 0}

    /* List pages */
    .list{display:flex;flex-direction:column;gap:10px}
    .list .item{padding:14px;border-radius:10px;background:#fff;border:1px solid #eef2ff;display:flex;align-items:center;gap:12px}
    .list .item .icon{width:40px;height:40px;border-radius:8px;background:#f1f5ff;display:flex;align-items:center;justify-content:center}

    /* Plan cards */
    .plans{display:grid;grid-template-columns:1fr;gap:10px}
    .plan{padding:12px;border-radius:10px;background:linear-gradient(180deg,#fff,#fcfcff);border:1px solid #eef3ff}
    .plan .price{font-weight:700;font-size:18px;color:var(--primary)}

    /* payment */
    .radio{display:flex;align-items:center;gap:10px;padding:12px;border-radius:8px;border:1px solid #eee;background:#fff}

    footer.bottom-nav{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;width:420px;max-width:95vw;display:flex;gap:8px;justify-content:space-around}
    footer.bottom-nav button{background:#fff;border-radius:12px;padding:10px 12px;border:1px solid #eee}

    @media(min-width:760px){body{background:#fff}.app{margin:28px auto}}
  </style>
</head>
<body>
  <div class="app" id="app">
    <!-- header is content-aware -->
    <header class="card" id="header">
      <div class="brand">bindutara</div>
      <div style="display:flex;gap:8px;align-items:center">
        <div style="text-align:right">
          <div style="font-size:12px;color:var(--muted)">Welcome</div>
          <div style="font-weight:700">Guest</div>
        </div>
        <div class="avatar" id="avatar">B</div>
      </div>
    </header>

    <!-- main content container -->
    <main id="main" class="card login">
      <!-- content injected by JS -->
    </main>

    <footer class="bottom-nav" id="bottomNav">
      <button onclick="go('home')">Home</button>
      <button onclick="go('bookings')">Bookings</button>
      <button onclick="go('wallet')">Wallet</button>
      <button onclick="go('profile')">Profile</button>
    </footer>
  </div>

  <script>
    const app = document.getElementById('app');
    const main = document.getElementById('main');
    const header = document.getElementById('header');

    const state = {user:null,route:'splash',cart:{}}

    function go(route, data){
      state.route = route;
      render();
    }

    function render(){
      header.style.display = 'flex';
      switch(state.route){
        case 'splash': renderLogin(); break;
        case 'home': renderHome(); break;
        case 'lease': renderLeaseOptions(); break;
        case 'lease-plans': renderPlans(); break;
        case 'book': renderBookOptions(); break;
        case 'send': renderSendGoods(); break;
        case 'selfdrive': renderSelfDrive(); break;
        case 'payment': renderPayment(); break;
        case 'bookings': renderBookings(); break;
        case 'wallet': renderWallet(); break;
        case 'profile': renderProfile(); break;
        default: renderLogin();
      }
    }

    function renderLogin(){
      main.className='card login';
      main.innerHTML = `
        <div style="text-align:center;margin-bottom:12px"><h2>Welcome to Bindutara</h2><div style="color:var(--muted)">Log in or sign up to continue</div></div>
        <div class="tabs"><div class="tab">Login</div><div class="tab">Sign Up</div></div>
        <input class="input" id="inpUser" placeholder="Email or Phone" />
        <input class="input" id="inpPass" placeholder="Password" />
        <div style="display:flex;gap:10px;margin-bottom:10px"><button class="btn" onclick="onLogin()">Log In</button></div>
        <div style="text-align:center;margin-top:8px"><button class="btn ghost" onclick="socialSign()">Sign in with Google</button></div>
      `;
    }

    function socialSign(){alert('Social sign-in placeholder')}

    function onLogin(){
      const u = document.getElementById('inpUser').value || 'Guest';
      state.user = {name:u};
      document.querySelector('.brand').textContent = 'bindutara';
      document.getElementById('avatar').textContent = (u+'').charAt(0).toUpperCase();
      go('home');
    }

    function renderHome(){
      main.className='card';
      main.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
          <div>
            <div style="font-size:12px;color:var(--muted)">Hello</div>
            <div style="font-weight:700">${state.user?.name ?? 'Guest'}</div>
          </div>
          <div style="text-align:right;color:var(--muted)">Wallet<br/><strong>‚Çπ0</strong></div>
        </div>
        <div class="grid">
          <div class="card-tile" onclick="go('lease')">üöó<h4>Get Lease Vehicle</h4></div>
          <div class="card-tile" onclick="go('book')">üöï<h4>Book Cab/Bike</h4></div>
          <div class="card-tile" onclick="go('send')">üì¶<h4>Send Goods</h4></div>
          <div class="card-tile" onclick="go('selfdrive')">üöô<h4>Self Drive Cab</h4></div>
        </div>
      `;
    }

    function renderLeaseOptions(){
      main.className='card';
      main.innerHTML = `
        <h3>Get Lease</h3>
        <div class="list">
          <div class="item" onclick="selectLease('rent-to-own')"><div class="icon">üöò</div><div><strong>Rent-to-Own</strong><div style="font-size:12px;color:var(--muted)">Pay installments, own after tenure</div></div></div>
          <div class="item" onclick="selectLease('just-lease')"><div class="icon">üöó</div><div><strong>Just Lease</strong><div style="font-size:12px;color:var(--muted)">Short-term rentals</div></div></div>
          <div class="item" onclick="selectLease('partnership')"><div class="icon">ü§ù</div><div><strong>Partnership Driver</strong><div style="font-size:12px;color:var(--muted)">Fleet partnership options</div></div></div>
          <div class="item" onclick="selectLease('salary-driver')"><div class="icon">üë®‚Äç‚úàÔ∏è</div><div><strong>Salary Driver</strong><div style="font-size:12px;color:var(--muted)">Driver provided by company</div></div></div>
        </div>
      `;
    }

    function selectLease(type){ state.cart.service='lease'; state.cart.sub=type; go('lease-plans'); }

    function renderPlans(){
      main.className='card';
      main.innerHTML = `
        <h3>Plans ‚Äî ${state.cart.sub ?? ''}</h3>
        <div style="margin-bottom:8px;display:flex;gap:8px">
          <button onclick="setFreq('daily')" class="btn ghost">Daily</button>
          <button onclick="setFreq('monthly')" class="btn ghost">Monthly</button>
        </div>
        <div class="plans">
          <div class="plan"><div style="display:flex;justify-content:space-between"><div><strong>Starter Plan</strong><div style="font-size:12px;color:var(--muted)">Perfect for trials</div></div><div class="price">‚Çπ499/day</div></div><div style="margin-top:8px;display:flex;gap:8px"><button class="btn" onclick="proceedToPay('Starter Plan',499)">Select</button></div></div>
          <div class="plan"><div style="display:flex;justify-content:space-between"><div><strong>Standard</strong><div style="font-size:12px;color:var(--muted)">Most popular</div></div><div class="price">‚Çπ899/day</div></div><div style="margin-top:8px;display:flex;gap:8px"><button class="btn" onclick="proceedToPay('Standard',899)">Select</button></div></div>
        </div>
      `;
    }
    function setFreq(f){alert('Billing set to '+f)}
    function proceedToPay(name,price){state.cart.plan=name;state.cart.price=price;go('payment')}

    function renderBookOptions(){
      main.className='card';
      main.innerHTML = `
        <h3>Book Cab/Bike</h3>
        <div class="list">
          <div class="item" onclick="startBooking('share')"><div class="icon">üë•</div><div><strong>Share Taxi</strong></div></div>
          <div class="item" onclick="startBooking('nonac')"><div class="icon">‚ùÑÔ∏è</div><div><strong>Non-AC</strong></div></div>
          <div class="item" onclick="startBooking('ac')"><div class="icon">üå¨Ô∏è</div><div><strong>AC</strong></div></div>
          <div class="item" onclick="startBooking('7seater')"><div class="icon">üßë‚Äçü§ù‚Äçüßë</div><div><strong>7-Seater</strong></div></div>
          <div class="item" onclick="startBooking('rentcar')"><div class="icon">üöó</div><div><strong>Rent a Car</strong></div></div>
        </div>
      `;
    }
    function startBooking(type){ state.cart.service='book'; state.cart.sub=type; main.innerHTML = `
      <h3>Booking: ${type}</h3>
      <input class="input" id="pickup" placeholder="Pickup address" />
      <input class="input" id="drop" placeholder="Drop address" />
      <div style="display:flex;gap:8px"><button class="btn" onclick="estimateFare()">Estimate Fare</button><button class="btn ghost" onclick="go('home')">Cancel</button></div>
    `}
    function estimateFare(){ const p = document.getElementById('pickup').value||'A'; const d = document.getElementById('drop').value||'B'; state.cart.price=Math.floor(Math.random()*400)+99; main.innerHTML = `<h3>Fare Estimate ‚Çπ${state.cart.price}</h3><div style="margin-top:8px"><button class="btn" onclick="confirmBooking()">Confirm & Pay</button></div>` }
    function confirmBooking(){ state.cart.id = 'BK'+Math.floor(Math.random()*90000+10000); go('payment') }

    function renderSendGoods(){
      main.className='card';
      main.innerHTML = `
        <h3>Send Goods</h3>
        <div class="list">
          <div class="item" onclick="chooseGoods('docs')"><div class="icon">üßæ</div><div><strong>Documents</strong></div></div>
          <div class="item" onclick="chooseGoods('goods')"><div class="icon">üì¶</div><div><strong>Goods</strong></div></div>
        </div>
      `;
    }
    function chooseGoods(t){ state.cart.service='send'; state.cart.sub=t; main.innerHTML = `
      <h3>Send: ${t}</h3>
      <input class="input" placeholder="Pickup address" id="p1" />
      <input class="input" placeholder="Drop address" id="p2" />
      <input class="input" placeholder="Weight (kg)" id="wt" />
      <div style="display:flex;gap:8px;margin-top:8px"><button class="btn" onclick="calcSend()">Get Price</button><button class="btn ghost" onclick="go('home')">Cancel</button></div>
    ` }
    function calcSend(){ const w=document.getElementById('wt').value||1; state.cart.price= Math.max(49, Math.ceil(w*20)); main.innerHTML=`<h3>Price ‚Çπ${state.cart.price}</h3><button class='btn' onclick="proceedBookingFromSend()">Proceed to Pay</button>` }
    function proceedBookingFromSend(){ state.cart.id='SG'+Math.floor(Math.random()*90000+100); go('payment') }

    function renderSelfDrive(){
      main.className='card';
      main.innerHTML = `
        <h3>Self Drive</h3>
        <div class="list">
          <div class="item" onclick="chooseSelf('pickup')"><div class="icon">üìç</div><div><strong>Pickup Car from Hub</strong></div></div>
          <div class="item" onclick="chooseSelf('delivery')"><div class="icon">üöö</div><div><strong>Get Car Delivered</strong></div></div>
        </div>
      `;
    }
    function chooseSelf(s){ state.cart.service='selfdrive'; state.cart.sub=s; main.innerHTML=`<h3>Self Drive: ${s}</h3><div style='margin-bottom:8px'><select class='input' id='carSel'><option>Hatchback - Swift</option><option>Sedan - Dzire</option><option>SUV - Creta</option></select></div><div style='display:flex;gap:8px'><button class='btn' onclick="bookSelf()">Select</button><button class='btn ghost' onclick="go('home')">Cancel</button></div>` }
    function bookSelf(){ state.cart.price=999; state.cart.id='SD'+Math.floor(Math.random()*90000+10); go('payment') }

    function renderPayment(){
      main.className='card';
      main.innerHTML = `
        <h3>Payment</h3>
        <div style='color:var(--muted);margin-bottom:8px'>Order: ${state.cart.id ?? '‚Äî'} ‚Ä¢ ${state.cart.plan ?? (state.cart.sub??'Service')}</div>
        <div class='radio' onclick="setPay('upi')">üîµ UPI</div>
        <div style='height:8px'></div>
        <div class='radio' onclick="setPay('card')">üí≥ Card</div>
        <div style='height:8px'></div>
        <div class='radio' onclick="setPay('wallet')">üëõ Wallet</div>
        <div style='height:8px'></div>
        <div class='radio' onclick="setPay('netbank')">üè¶ Netbanking</div>
        <div style='margin-top:12px'><button class='btn' onclick="completePayment()">Pay ‚Çπ${state.cart.price ?? 0}</button></div>
      `;
    }
    function setPay(m){ state.cart.method=m; alert('Payment method set: '+m) }
    function completePayment(){ alert('Payment simulated. Booking confirmed. ID: '+(state.cart.id||'TBD')); go('home'); }

    function renderBookings(){ main.className='card'; main.innerHTML=`<h3>Your Bookings</h3><div style='color:var(--muted)'>No bookings yet</div>` }
    function renderWallet(){ main.className='card'; main.innerHTML=`<h3>Wallet</h3><div style='color:var(--muted)'>Balance ‚Çπ0</div>` }
    function renderProfile(){ main.className='card'; main.innerHTML=`<h3>Profile</h3><div style='font-size:14px'>Name: ${state.user?.name ?? 'Guest'}</div><div style='margin-top:8px'><button class='btn ghost' onclick="logout()">Logout</button></div>` }
    function logout(){ state.user=null; state.cart={}; go('splash') }

    // start
    go('splash');
  </script>
</body>
</html>
